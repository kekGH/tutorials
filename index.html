<!DOCTYPE html>

<html lang="en">
	<!-- This is a comment -->
    <head>
        <meta charset="UTF-8">
        <title> Example</title>
    </head>

    <body>
    	<h2> Hello! </h2>
    	<p>
    		Some text.
    	</p>
    	<!-- attributes in name/value pairs with values quoted -->
    	<!--img src="resources/aaaa.jpg" width="300" --> 
    	<br> <!-- images (img) and line break (br) elements take no content and thus no matching "end" tag-->
    	
    	<!-- the href attribute is where the link will take you.   
		The content between the beginning and end tags will be visually presented as a link. -->
    	<a href="https://github.com/kekGH/tutorials.git"> Here is a link </a> 
    	
    	<p> 
    		More text.
    	</p>
    	<p>
    		Even more text.
    	</p>
    </body>

</html>
